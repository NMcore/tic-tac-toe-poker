<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styles</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
<body>
  <header><h1>Poker Cards</h1></header>
    <div class="input-container">
      <div><input id="idInput" class="input-boxes" placeholder="Set ID"></div>
      <div><input id="colorInput" class="input-boxes" placeholder="Set Color"></div>
      <button id="btn" onClick="setCard()" class="input-boxes">Change Card</button>
    </div>     
    <main>
        <section id='diamonds'><span>A</span><span>♦</span><span>A</span></section>
        <section id='clubs'><span>A</span><span>♣</span><span>A</span></section>
        <section id='hearts'><span>A</span><span>♥</span><span>A</span></section>
        <section id='spades'><span>A</span><span>♠</span><span>A</span></section>
    </main>
 
    <script defer src="./index.js"></script>
</body>
</html>
